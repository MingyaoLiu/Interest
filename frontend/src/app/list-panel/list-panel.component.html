
<mat-progress-bar mode="indeterminate" *ngIf="isLoadingProgress" style="margin-left: 5%; width: 90%"></mat-progress-bar>
<div *ngIf="isLoadingProgress" style="margin-left: 5%; width: 90%">Loading...</div>
<div *ngIf="!isLoadingProgress && dataArr.length > 0" style="margin-left: 5%; width: 90%">Nearby Interests:</div>
<cdk-virtual-scroll-viewport id="interest_scroll_container" itemSize="50">
    <mat-card 
    class="interestCard" 
    [ngClass]="{'selected': currentSelectedIndex === i}"
     *cdkVirtualFor="let data of dataArr; let i = index" 
     [attr.data-index]="i" 
     (click)="showInterestOnMap($event, i)">
        <mat-card-title>{{data.title}}</mat-card-title>
        <mat-card-subtitle>{{data.desc}}</mat-card-subtitle>
    </mat-card>
  </cdk-virtual-scroll-viewport>
